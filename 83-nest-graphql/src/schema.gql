type Student {
  id: String
  name: String
  sex: Boolean
  age: Int
}

type Teacher {
  id: String
  name: String
  age: Int
  subject: [String]
  students: [Student]
}

type Query {
  students: [Student]
  teachers: [Teacher]
  studentByName(name: String!): Student
  studentsByATeacherName(name: String!): [Student]
}

type Res {
  success: Boolean
  message: String
}

type Mutation {
  addStudent(name: String!, age: Int!, sex: Boolean!): Res

  updateStudent(id: String!, name: String!, age: Int!, sex: Boolean!): Res

  deleteStudent(id: String!): Res
}

schema {
  query: Query
}
